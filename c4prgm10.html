<!DOCTYPE html>
<html>
    <head>
        <style>
            h2{
                font-size: 30px;
                color: green;
                font-weight: bold;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <center>
            <h2>Change the colour of background by just clicking on the button</h2><br><br>
           
            <button id="changeColor" onclick="change()">Change background color</button>

            <script>
                function change(){
                    var bodyElement = document.body;
                    bodyElement.style.backgroundColor = getRandomColor();
                }

                function getRandomColor(){
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }
            </script>
        </center>
    </body>
</html>

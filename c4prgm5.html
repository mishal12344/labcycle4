	{

	 <body>
	 <center>
	 <h2>change colour of text</h2><br><br>
	 <p id="para1">Thasni Noufal</p>
	 <button id="changeColor" onclick="change()">change text color</button>
	 <script>
	 function change(){
	 var textElement=document.getElementById('para1');
	 textElement.style.color=getRandomColor();
	 }
	 function getRandomColor(){
	 var letters='0123456789ABCDEF';
	 var color='#';
	 for (var i=0;i<6;i++){
	 color += letters[Math.floor(Math.random() * 16)];
	 }
	 return color;
	 }
	 
	</script>
	 </center>
